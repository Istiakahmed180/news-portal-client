<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active News</title>
    <!-- tailwind and daisyui cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full bg-white ">
    <!-- header part start -->
    <header class="w-5/6 mx-auto">
        <div class="navbar bg-white">
            <div class="flex-1 ">
                <a class="btn btn-primary normal-case text-xl">News</a>
                <a class="btn btn-primary normal-case text-xl ml-2">Portal</a>
            </div>
            <div class="flex-none gap-2">
                <div>
                    <ul class="menu menu-horizontal bg-indigo-600 text-white font-semibold rounded-box mr-10">
                        <li><a>News</a></li>
                        <!-- tabindex will make the parent menu focusable to keep the submenu open if it's focused -->
                        <li tabindex="0">
                            <span>Blog</span>

                        </li>
                    </ul>
                </div>
                <div class="dropdown dropdown-end">

                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10  rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                    </label>

                </div>
            </div>
        </div>
        <hr class="mt-5">
    </header>
    <!-- header part end -->
    <main>
        <!-- category section start -->
        <section class="w-5/6 mx-auto ">
            <ul id="category-container" class="menu menu-horizontal bg-white text-slate-400 rounded-box px-28 mt-3">
                <!-- <li><a>Item 1</a></li>
                <li><a>Item 2</a></li>
                <li><a>Item 3</a></li> -->
            </ul>
        </section>
        <!-- category section end -->

        <!-- category ID section start  -->
        <section class="w-5/6 mx-auto">
            <div id="category-id-container" class="card h-full bg-white shadow-xl grid-rows-1">

            </div>
        </section>

        <!-- modal section start  -->
        <section>

            <input type="checkbox" id="my-modal-3" class="modal-toggle" />
            <div class="modal">
                <div id="modal-Container" class="modal-box relative bg-white">


                </div>
            </div>
        </section>
        <!-- modal section end  -->

        <section id="spinner-container" class="mx-auto w-5/6 hidden">
            <progress class="progress "></progress>
        </section>
        <!-- spinner section start  -->
        <!-- spinner section end  -->

        <!-- category ID section end  -->
    </main>
    <!-- script link  -->
    <script src="js/script.js"></script>
</body>

</html>
